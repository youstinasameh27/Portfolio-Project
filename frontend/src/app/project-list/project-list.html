<div class="head">
  <h2>Projects</h2>
  <a routerLink="/projects/new" class="btn">+ Add Project</a>
</div>

<div class="search">
  <input [(ngModel)]="q" placeholder="Search projects">
  <button class="btn" (click)="search()">Search</button>
</div>

<div class="grid">
  <div class="card proj" *ngFor="let p of projects">
    <a [routerLink]="['/projects', p._id]">
      <img [src]="'http://localhost:4000' + (p.imageUrl || '/uploads/missing.jpg')" alt="project">
    </a>
    <div class="meta">
      <h3>{{p.title}}</h3>
      <p>{{p.description}}</p>
      <div class="row">
        <a [routerLink]="['/projects', p._id]" class="btn">Details</a>
        <a [routerLink]="['/projects', p._id, 'edit']" class="btn">Edit</a>
        <button (click)="del(p._id)" class="btn" style="background:#ff6b6b">Delete</button>
      </div>
    </div>
  </div>
</div>
