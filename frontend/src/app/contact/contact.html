<!-- Template-driven form (matches Contact.ts with FormsModule + model) -->
<form #f="ngForm" (ngSubmit)="submit(f)" novalidate>
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input
      class="form-control"
      name="name"
      [(ngModel)]="model.name"
      #name="ngModel"
      required
      minlength="2"
      placeholder="Your name" />
    <div *ngIf="name.invalid && name.touched" class="text-danger small">
      Name is required (min 2 chars).
    </div>
  </div>

  <div class="mb-3">
    <label class="form-label">Email</label>
    <input
      class="form-control"
      type="email"
      name="email"
      [(ngModel)]="model.email"
      #email="ngModel"
      required
      email
      placeholder="you@example.com" />
    <div *ngIf="email.invalid && email.touched" class="text-danger small">
      Valid email is required.
    </div>
  </div>

  <div class="mb-3">
    <label class="form-label">Message</label>
    <textarea
      class="form-control"
      rows="5"
      name="message"
      [(ngModel)]="model.message"
      #message="ngModel"
      required
      minlength="10"
      maxlength="1000"
      placeholder="How can I help?"></textarea>
    <div *ngIf="message.invalid && message.touched" class="text-danger small">
      Message is required (10â€“1000 chars).
    </div>
  </div>

  <button class="btn btn-primary" type="submit" [disabled]="f.invalid || sending">
    {{ sending ? 'Sendingâ€¦' : 'Send' }}
  </button>
</form>

<div *ngIf="sent" class="alert alert-success mt-3">Message sent! </div>
<div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
