<div class="grid">
  <div class="card item" *ngFor="let s of skills">
    <div class="row">
      <div class="col">
        <h3 class="m-0">{{s.name}}</h3>
        <small class="text-muted">Level: {{s.level}}</small>
      </div>
      <div class="col-auto">
        <a class="btn" [routerLink]="['/skills', s._id || s.id, 'edit']">Edit</a>
        <button type="button" class="btn" (click)="delete(s, $event)">Delete</button>
      </div>
    </div>
  </div>
</div>
